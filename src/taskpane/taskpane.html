<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReplyAI</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- fluentui web component -->
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-xl">ReplyAI</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div role="button" id="subject-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
            <span class="ms-Button-label">Display email subject</span>
        </div>
        <p><label id="subject-text"></label></p>

        <p><label id="body-subject"></label></p>
        <div role="button" id="body-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
            <span class="ms-Button-label">Display email body</span>
        </div>
        <p><label id="body-text"></label></p>
        <article id="prompt" class = "regular">
            <fluent-text-field appearance="outline" id="tbinput" placeholder="Enter Message">Add Prompt</fluent-text-field>

            <input type="button" id="btn1" value="Generate">

            <p class="output" id="output1"></p>
        </article>
        <div role="button" id="fetch-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
            <span class="ms-Button-label">Fetch random anime quote from API</span>
        </div>
        <p><label id="fetch-text"></label></p>

        <div role="button" id="show-prompt-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
            <span class="ms-Button-label">Show current OpenAI API prompt</span>
        </div>
        <p><label id="prompt-text"></label></p>

        <div role="button" id="openai-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-l">
            <span class="ms-Button-label">Generate programming joke using OpenAI</span>
        </div>
        <p><label id="openai-status-text"></label></p>
        <p><label id="openai-text"></label></p>
    </main>
</body>

</html>
